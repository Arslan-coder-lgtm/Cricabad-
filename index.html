<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Data Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        #cricket-data {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* To preserve formatting of JSON data */
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Cricket Match Commentary</h1>
    <div id="cricket-data">Loading data...</div>

    <script>
        // Define the API endpoint and headers
        const apiUrl = 'https://cricbuzz-cricket.p.rapidapi.com/mcenter/v1/41881/comm';
        const apiKey = 'dee3026e2bmsh5c622c9e149f4d9p13c5fdjsn46fe8b4f157c'; // Your provided API key

        // Function to fetch and handle data
        async function fetchCricketData() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'cricbuzz-cricket.p.rapidapi.com',
                        'x-rapidapi-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}, ${response.statusText}`);
                }

                const data = await response.json();
                console.log(data); // For debugging, log the data to the console
                
                // Display the data
                document.getElementById('cricket-data').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('cricket-data').textContent = `Error fetching data: ${error.message}`;
            }
        }

        // Call the function to fetch data
        fetchCricketData();
    </script>
</body>
</html>
