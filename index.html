<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Cricket Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        #matches {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .match {
            margin-bottom: 10px;
        }
        .match h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .match p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Current Cricket Matches</h1>
    <div id="matches">Loading matches...</div>

    <script>
        // Define the API endpoint and headers
        const apiUrl = 'https://cricbuzz-cricket.p.rapidapi.com/matches';
        const apiKey = 'dee3026e2bmsh5c622c9e149f4d9p13c5fdjsn46fe8b4f157c'; // Your API key

        // Function to fetch current matches
        async function fetchCurrentMatches() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'cricbuzz-cricket.p.rapidapi.com',
                        'x-rapidapi-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}, ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Current Matches:', data); // For debugging

                // Display the matches
                const matchesContainer = document.getElementById('matches');
                if (data.matches && data.matches.length > 0) {
                    matchesContainer.innerHTML = data.matches.map(match => `
                        <div class="match">
                            <h2>${match.date}</h2>
                            <p><strong>Teams:</strong> ${match.team1} vs ${match.team2}</p>
                            <p><strong>Status:</strong> ${match.status}</p>
                        </div>
                    `).join('');
                } else {
                    matchesContainer.textContent = 'No current matches found.';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('matches').textContent = `Error fetching matches: ${error.message}`;
            }
        }

        // Fetch current matches when the page loads
        fetchCurrentMatches();
    </script>
</body>
</html>
