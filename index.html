<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .score-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .score-section div {
            width: 45%;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
        }
        .score-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
        }
        .details, .bowler-stats {
            margin-top: 20px;
        }
        .details p, .bowler-stats p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="live-score">Live Score</h1>
        </div>
        <div class="score-section">
            <div id="batter-info">
                <h2>Current Batter</h2>
                <img id="batter-img" src="" alt="Batter Image">
                <p id="batter-name">Batter Name</p>
            </div>
            <div id="other-batter-info">
                <h2>Other Batter</h2>
                <img id="other-batter-img" src="" alt="Other Batter Image">
                <p id="other-batter-name">Other Batter Name</p>
            </div>
        </div>
        <div class="details">
            <p id="current-score">Score: 0/0</p>
            <p id="required-score">Required: 0</p>
            <p id="run-rate">Run Rate: 0.0</p>
            <p id="strike-rate">Strike Rate: 0.0</p>
        </div>
        <div class="bowler-stats">
            <h2>Bowler Stats</h2>
            <p id="last-6-balls">Last 6 Balls: 0, 0, 0, 0, 0, 0</p>
        </div>
    </div>

    <script>
        const apiKey = 'dee3026e2bmsh5c622c9e149f4d9p13c5fdjsn46fe8b4f157c';  // Your API key
        const apiUrl = 'https://cricapi.com/api/cricScore';  // Replace with actual API endpoint

        async function fetchLiveScore() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'cricapi.com',  // Replace with actual API host if different
                        'x-rapidapi-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Update page content with API data
                document.getElementById('live-score').innerText = `Live Score: ${data.liveScore || 'N/A'}`;
                document.getElementById('batter-img').src = data.batsmen[0]?.image || 'https://via.placeholder.com/100';
                document.getElementById('batter-name').innerText = data.batsmen[0]?.name || 'Unknown';
                document.getElementById('other-batter-img').src = data.batsmen[1]?.image || 'https://via.placeholder.com/100';
                document.getElementById('other-batter-name').innerText = data.batsmen[1]?.name || 'Unknown';
                document.getElementById('current-score').innerText = `Score: ${data.currentScore || '0/0'}`;
                document.getElementById('required-score').innerText = `Required: ${data.requiredScore || '0'}`;
                document.getElementById('run-rate').innerText = `Run Rate: ${data.runRate || '0.0'}`;
                document.getElementById('strike-rate').innerText = `Strike Rate: ${data.strikeRate || '0.0'}`;

                const last6Balls = data.bowlerStats?.last6Balls.join(', ') || '0, 0, 0, 0, 0, 0';
                document.getElementById('last-6-balls').innerText = `Last 6 Balls: ${last6Balls}`;
            } catch (error) {
                console.error('Error fetching live score:', error);
                document.getElementById('live-score').innerText = 'Error loading score.';
            }
        }

        fetchLiveScore();
        setInterval(fetchLiveScore, 60000); // Refresh every minute
    </script>
</body>
</html>
